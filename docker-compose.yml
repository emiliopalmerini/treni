services:
  treni:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    volumes:
      - treni-data:/app/data
    environment:
      - ADDR=:8080
      - DATABASE_PATH=/app/data/treni.db
      - SHUTDOWN_TIMEOUT=10s
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  treni-data:
