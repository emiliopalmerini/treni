name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-rebase:
    name: Check Rebase
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if rebased on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "::error::Branch is not rebased on main. Please rebase."
            exit 1
          fi

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::Code is not formatted. Run 'gofmt -w .'"
            gofmt -d .
            exit 1
          fi

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...
